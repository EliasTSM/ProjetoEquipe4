<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/cadastro.css')}}">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script>scr="{{url_for('static', filename= 'js/bootstrap.bundle.min.js')}}"</script>
    <script>scr="https://code.jquery.com/jquery-3.6.0.min.js"</script>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <form method="POST" action="">
          <h1>Criar Conta</h1>
          <div class="input-box">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" value="" placeholder="Digite seu nome" required>
          </div>
          <div class="input-box">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" value="" placeholder="Digite seu sobrenome" required>
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" value="" placeholder="Digite seu email" required>
          </div>
          <div class="input-box">
            <label for="nasciemnto">Data de Nascimento</label>
            <input type="text" name="nacimento" id="nacimento" value="" placeholder="Digite sua data de nascimento" required>
          </div>
          <div class="input-box">
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" value="" placeholder="Digite sua cidade" required>
          </div>
          <div class="input-box">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" value="" placeholder="Digite sua senha" required>
          </div>
          <input type="submit" class="btn-cadastrar" nome="cadastrar" value="cadastrar" >
          <div class="membro-link">
            <p>Já é um membro? <a href="/">Login</a></p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
